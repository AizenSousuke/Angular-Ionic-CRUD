<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="primary">
      <!--
      <ion-buttons slot="start">
        <ion-back-button defaultHref="/"></ion-back-button>
      </ion-buttons>
      -->
    </ion-buttons>
    <ion-buttons slot="start">
      <ion-menu-button menu="recipeListMenu"></ion-menu-button>
    </ion-buttons>
    <ion-title>Recipe List</ion-title>
    <ion-buttons slot="primary">
      <ion-button slot="primary" (click)="onAddRecipe()">
        <ion-icon name="add"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<!-- Edit menu here -->
<ion-menu contentId="content" side="start" menuId="recipeListMenu">
  <ion-header>
    <ion-toolbar color="primary">
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <ion-item>
        <ion-title size="small">Login</ion-title>
      </ion-item>
    </ion-list>
  </ion-content>
  <ion-footer color="primary">
    <ion-toolbar color="tertiary">
      <ion-title>
        <h6>Designed and programmed by Nik.</h6>
      </ion-title>
    </ion-toolbar>
  </ion-footer>
</ion-menu>

<ion-content class="ion-padding">
  <ion-router-outlet id="content"></ion-router-outlet>
  <ion-grid fixed>
    <ion-row>
      <ion-col size-lg="6" offset-lg="3">
        <ion-card *ngFor="let item of recipe; trackBy: trackRecipe">
          <ion-fab vertical="top" horizontal="start" slot="fixed">
            <ion-fab-button shape="round" fill="clear" (click)="cardFavourite(item.payload.doc.data())">
                <ion-icon name="heart" *ngIf="item.payload.doc.data().favourite" [ngStyle]="{'color': 'pink'}"></ion-icon>
                <ion-icon name="star" *ngIf="!item.payload.doc.data().favourite" [ngStyle]="{'color': 'yellow'}"></ion-icon>
            </ion-fab-button>
          </ion-fab>
          <img *ngIf="item.payload.doc.data().imageLink" [src]="item.payload.doc.data().imageLink" alt="item.payload.doc.data().imageLink" (click)="onClickRecipe(item.payload.doc.data())">
          <ion-card-header (click)="onClickRecipe(item.payload.doc.data())">
            <ion-card-title>
                <ion-label>{{ item.payload.doc.data().name }}</ion-label>
            </ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <!-- {{ item.payload.doc.data().description | slice:0:100 }} -->
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<ion-footer>
  <ion-fab vertical="bottom" horizontal="end" edge="false" slot="end">
    <ion-fab-button shape="round" fill="clear" (click)="onAddRecipe()">
        <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-footer>
