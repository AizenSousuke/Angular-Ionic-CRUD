<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-button (click)="onBack()">
        <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Recipe List</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-card *ngFor="let recipe of listOfRecipes">
      <ion-fab vertical="top" horizontal="end" slot="fixed">
        <ion-button color="dark" shape="round" fill="clear" (click)="cardFavourite(recipe)">
            <ion-icon name="heart" *ngIf="recipe.favourite" [ngStyle]="{'color': 'red'}"></ion-icon>
            <ion-icon name="star" *ngIf="!recipe.favourite" [ngStyle]="{'color': 'yellow'}"></ion-icon>
        </ion-button>
      </ion-fab>
      <ion-card-header (click)="onClickRecipe(recipe)">
        <ion-avatar *ngIf="recipe.imageLink">
          <ion-img [src]="recipe.imageLink"></ion-img>
        </ion-avatar>
        <ion-card-title>
            <ion-label>{{ recipe.name }}</ion-label>
        </ion-card-title>
        <!--
        <ion-icon name="heart" class="ion-padding-start" *ngIf="recipe.favourite" (click)="cardFavourite(recipe)"></ion-icon>
        <ion-icon name="help" class="ion-padding-start" *ngIf="!recipe.favourite" (click)="cardFavourite(recipe)"></ion-icon>
        <ion-card-subtitle>Ingredients: {{ recipe.ingredients }}</ion-card-subtitle>
        <ion-card-content *ngIf="!recipe.favourite">
            <ion-card button class="ion-padding" color="primary" (click)="cardFavourite(recipe)">Add {{recipe.name}} to Favourite</ion-card>
        </ion-card-content>
        <ion-card-content *ngIf="recipe.favourite">
          <ion-card button class="ion-padding" color="danger" (click)="cardFavourite(recipe)">Remove from Favourite</ion-card>
        </ion-card-content>
        -->
      </ion-card-header>
  </ion-card>
</ion-content>
