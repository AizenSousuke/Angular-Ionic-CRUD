<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button menu="recipeListMenu"></ion-menu-button>
    </ion-buttons>
    <ion-title>Recipe List</ion-title>
    <ion-buttons slot="primary">
      <ion-button slot="primary" (click)="onSort($event)">
        <ion-icon name="funnel"></ion-icon>
      </ion-button>
      <ion-button slot="primary" (click)="onAddRecipe()">
        <ion-icon name="add"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<!-- Edit menu here -->
<ion-menu contentId="content" side="start" menuId="recipeListMenu">
  <ion-header>
    <ion-toolbar color="primary">
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <ion-item *ngIf="_firebaseAuthService.currentUser">
        <ion-img src="{{_firebaseAuthService.currentUser.photoURL}}"></ion-img>
      </ion-item>
      <ion-item *ngIf="_firebaseAuthService.currentUser">
        <ion-title size="small">
          <h4>Currently signed in as: </h4><h3><b>{{ _firebaseAuthService.currentUser.email }}</b></h3>
        </ion-title>
      </ion-item>
      <ion-item lines="none" *ngIf="!_firebaseAuthService.currentUser" (click)="onLogin('Github')">
        <ion-title size="small">Login via Github</ion-title><ion-icon name="logo-github"></ion-icon>
      </ion-item>
      <ion-item lines="none" *ngIf="!_firebaseAuthService.currentUser" (click)="onLogin('Google')">
        <ion-title size="small">Login via Google</ion-title><ion-icon name="logo-google"></ion-icon>
      </ion-item>
      <ion-item lines="none" *ngIf="_firebaseAuthService.currentUser" (click)="onLogout()">
        <ion-title size="small">Logout</ion-title>
      </ion-item>
    </ion-list>
  </ion-content>
  <ion-footer color="primary">
    <ion-toolbar color="tertiary">
      <ion-title>
        <h6>Designed and programmed by Nik.</h6>
      </ion-title>
    </ion-toolbar>
  </ion-footer>
</ion-menu>

        <ion-card *ngFor="let item of _recipeService.recipeArray; let i = index; trackBy: trackRecipe">
          <ion-fab vertical="top" horizontal="start" slot="fixed">
            <ion-fab-button shape="round" fill="clear" (click)="cardFavourite(item.payload.doc.data())">
                <ion-icon name="heart" *ngIf="item.payload.doc.data().favourite" [ngStyle]="{'color': 'pink'}"></ion-icon>
                <ion-icon name="star" *ngIf="!item.payload.doc.data().favourite" [ngStyle]="{'color': 'yellow'}"></ion-icon>
            </ion-fab-button>
          </ion-fab>
          <img *ngIf="item.payload.doc.data().imageLink" [src]="item.payload.doc.data().imageLink" alt="item.payload.doc.data().imageLink" (click)="onClickRecipe(item.payload.doc.data())">
          <ion-card-header (click)="onClickRecipe(item.payload.doc.data())">
            <ion-card-title>
                <ion-label>{{ item.payload.doc.data().name }}</ion-label>
            </ion-card-title>
          </ion-card-header>
          <ion-card-content>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

<ion-footer>
  <ion-fab vertical="bottom" horizontal="end" edge="false" slot="end">
    <ion-fab-button shape="round" fill="clear" (click)="onAddRecipe()">
        <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-footer>
