<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>Recipe List</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-card *ngFor="let recipe of listOfRecipes">
      <ion-fab vertical="top" horizontal="end" slot="fixed">
        <ion-button color="dark" shape="round" fill="clear" (click)="cardFavourite(recipe)">
            <ion-icon name="heart" *ngIf="recipe.favourite" [ngStyle]="{'color': 'red'}"></ion-icon>
            <ion-icon name="star" *ngIf="!recipe.favourite" [ngStyle]="{'color': 'yellow'}"></ion-icon>
        </ion-button>
      </ion-fab>
      <ion-card-header (click)="onClickRecipe(recipe)">
        <ion-avatar *ngIf="recipe.imageLink">
          <ion-img [src]="recipe.imageLink"></ion-img>
        </ion-avatar>
        <ion-card-title>
            <ion-label>{{ recipe.name }}</ion-label>
        </ion-card-title>
      </ion-card-header>
  </ion-card>

</ion-content>
<ion-footer>
  <ion-toolbar>
    <ion-button slot="end" color="success" (click)="onAddRecipe()">
      <ion-icon slot="start" name="add"></ion-icon>
      Add Recipe
    </ion-button>
  </ion-toolbar>
</ion-footer>
