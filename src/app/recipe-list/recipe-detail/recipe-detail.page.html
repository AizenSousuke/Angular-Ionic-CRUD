<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-button (click)="onBack()">
        <ion-icon name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>{{ recipeName }}</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="onFavourite()">
        <ion-icon *ngIf="favourite" name="heart"></ion-icon>
        <ion-icon *ngIf="!favourite" name="star"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="4">
        <ion-img [src]="imageLink"></ion-img>
      </ion-col>
      <ion-col size="8">
        <ion-row>
            <h1>
              {{ name }}
              <ion-icon name="heart" *ngIf="favourite" [ngStyle]="{'color': 'red'}"></ion-icon>
            </h1>
        </ion-row>
        <ion-row>
          <ion-label *ngIf="description">Description: {{ description }}</ion-label>
        </ion-row>
        <ion-row>
          <ion-label *ngIf="ingredients">Ingredients needed: {{ ingredients }}</ion-label>
        </ion-row>
        <ion-row>
          <ion-label *ngIf="timeNeeded">Time needed to make: <b>{{ timeNeeded }}</b> minutes.</ion-label>
        </ion-row>
        <ion-row>
          <ion-label *ngIf="favourite"  [ngStyle]="{'color': 'red'}">This is one of my favourite recipe!</ion-label>
        </ion-row>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
